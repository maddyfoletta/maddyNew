
<ng-container *ngFor="let log of logs?.reverse()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Time Slept: {{ getDifferenceSleepHour(log.start, log.end)}}
        h 
        {{getDifferenceSleepMinute(log.start, log.end)}} 
        m</ion-card-title>
      <ion-card-subtitle> {{ getDate(log.end) }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ 'Sleep Level: ' + log.sleepLevel }}
    </ion-card-content>
    <ion-button (click)="deleteEntry(log)">Delete Entry</ion-button>
  </ion-card>
</ng-container>
