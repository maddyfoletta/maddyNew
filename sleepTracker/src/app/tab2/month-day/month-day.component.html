<ion-button class="logButton" size="medium"expand="block" (click)="openCalendar()">Select Date</ion-button>
  <ion-datetime
    *ngIf="showCalendar"
    presentation="date"
    [(ngModel)]="selectedDate"
    (ionCancel)="closeCalendar()"
    (ionChange)="onMonthChange($event)">
  </ion-datetime>
